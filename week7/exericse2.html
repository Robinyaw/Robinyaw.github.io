<!DOCTYPE html>
<html>

<head>
    <title>exercise2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/exercise2.css">
    <script src="https://kit.fontawesome.com/cc95e96505.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="img">
        <img src="images/rx.png" width="55px">
    </div>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a class="icon" style="cursor:pointer" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div style="padding-left:16px">
        <h2>Responsive Topnav Example</h2>
        <p>Resize the browser window to see how it works.</p>
    </div>




    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>

</body>

</html>
