<!DOCTYPE html>
<html>

<head>
    <title>weeklyexercise6</title>
    <link rel="stylesheet" type="text/css" href="css/weeklyexercise6.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form id="form1" name="myForm" action="form_submit.html">
        <fieldset>
            <legend>Personal information:</legend>
            Name<br>
            <input class="table" type="text" name="first" value="first">
            <input class="table" type="text" name="last" value="last"><br>

            <div id="about">
                <p>Email</p>
                <input class="table" type="text" name="email">

                <p>Phone</p>
                <input class="table" type="tel" name="phone" value="### ### ####"><br>
            </div>



            <div id="gender">
                <input class="table" type="radio" name="gender" value="male"> Male<br>
                <input class="table" type="radio" name="gender" value="female"> Female<br>
            </div>


            Former address<br>
            <input class="table" type="text" name="street" value="street address">
            <input class="table" type="text" name="street" value="street address line 2"><br>
            <input class="table" type="text" name="city" value="city">
            <input class="table" type="text" name="region" value="region"><br>
            <input class="table" type="text" name="postal" value="postal/zip code">
            <input class="table" type="text" name="country" value="Romania"><br>

            <select name="country" id="country" class="country">
                <option placeholder="Japan">Japan</option>
            </select>








            <div id="button">
                <input class="sbutton" type="submit" value="send">
            </div>

        </fieldset>
    </form>

</body>

</html>
